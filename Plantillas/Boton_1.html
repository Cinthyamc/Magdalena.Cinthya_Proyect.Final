{% load static %}

<!DOCTYPE html>
    <html>
    <head>
        <title>Boton 1</title>
        <link rel="stylesheet" href="{% static '/style.css' %}">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: teal;">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/" style="font-size: 25px;">Entrada</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/news/" style="font-size: 25px;">Pendiente</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/about/" style="font-size: 25px;">Sobre Mi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/help/" style="font-size: 25px;">Agregar Usuario</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container" style="background-color: rgb(242, 244, 247);">
        {% block content %}
          <h2>Post List</h2>
          <ul>
            {% for post in posts %}
              <li>{{ post.content }} - {{ post.date_posted }}</li>
            {% endfor %}
          </ul>
          <a href="{% url 'create_post' %}">Create Post</a>
        {% endblock %}

        </div>

    </body>
</html>
